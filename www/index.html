<!DOCTYPE=html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bryggargatan Beställ</title>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/menu.css">
        <link rel="stylesheet" href="css/button.css">
        <link rel="stylesheet" href="css/summary.css">
        <link rel="stylesheet" href="css/tableid.css">
        <link rel="stylesheet" href="css/tableidprompt.css">
        <link rel="stylesheet" href="css/phonenr.css">
        <link rel="stylesheet" href="css/phonenrprompt.css">
    </head>
    <body onload="onStartUp();">
        <div id="menuHead">
            <p class="menuHeadP" id="headerP">LUNCHMENY <br></p>
            <p class="menuHeadP" id="header2P">tisdag - fredag <br></p>
            <p class="menuHeadP" id="header3P">SERVERAS 11.30 - 13.30</p>
        </div>
        <div id="menuDiv">
            
        </div>
        
        <p class="subMenuHeadP" id="headerBestallning">Beställning</p>
        <div id="orderSummary">
        </div>
        
        <div id="tableidDiv">
            <label for="tableid">Fyll i bordsnummer:</label>
            <input type="text" inputmode="numeric" id="tableidInput" name="tableid" maxlength="2" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" value="">
        </div>
        
        <div id="tableidpromptDiv">
            <label>* Felaktigt bordsnummer</label>
        </div>
        
        <div id="phonenrDiv">
            <label for="phonenr">Telefon nummer för Swish:</label>
            <input type="text" inputmode="numeric" id="phonenrInput" name="phonenr" maxlength="12" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" value="">
        </div>
        
        <div id="phonenrpromptDiv">
            <label>* Felaktigt telefonummer (minst 10 siffror, landsnummret ska anges för utlänska telefonnummer)</label>
        </div>
        
        <div class="button" id="orderButton" onclick="send_order_to_server();">Beställ</div>
    </body>
</html>
